<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HS TeraBox Downloader - Download Files from TeraBox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #e63946;
            --gray: #6c757d;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            color: white;
        }

        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto 20px;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 15px;
            color: white;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 20px;
        }

        .input-section, .result-section {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .result-section {
            display: none;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--accent);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn {
            display: inline-block;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            text-align: center;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn i {
            margin-right: 8px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-info {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary);
        }

        .file-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .file-details {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }

        .file-detail {
            flex: 1;
            min-width: 120px;
        }

        .detail-label {
            font-weight: 600;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .detail-value {
            font-size: 1rem;
            color: var(--dark);
        }

        .thumbnail {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
            display: block;
            max-height: 200px;
            object-fit: cover;
        }

        .download-btn {
            display: inline-block;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s;
            margin-top: 10px;
            width: 100%;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .download-btn i {
            margin-right: 8px;
        }

        .error-message {
            background: #ffe6e6;
            color: var(--danger);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            border-left: 4px solid var(--danger);
        }

        .success-message {
            background: #e6ffe6;
            color: var(--success);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            border-left: 4px solid var(--success);
        }

        .server-info {
            background: #f0f8ff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .info-item {
            margin-bottom: 8px;
        }

        .info-label {
            font-weight: 600;
            color: var(--primary);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: white;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .feature {
            flex: 1;
            min-width: 200px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            backdrop-filter: blur(10px);
        }

        .feature i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--accent);
        }

        .feature h3 {
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            header h1 {
                font-size: 2.2rem;
            }
            
            .features {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-cloud-download-alt"></i>
            </div>
            <h1>HS TeraBox Downloader</h1>
            <p>Download your TeraBox files instantly with our fast and reliable service</p>
            
         </header>

        <div class="main-content">
            <div class="input-section">
                <h2 class="section-title"><i class="fas fa-link"></i> Enter TeraBox URL</h2>
                <div class="input-group">
                    <label for="terabox-url">TeraBox Share Link</label>
                    <input type="text" id="terabox-url" placeholder="Paste your TeraBox share link here">
                </div>
                <button class="btn" id="fetch-btn">
                    <i class="fas fa-download"></i> Get Download Link
                </button>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Fetching file information...</p>
                </div>
                
                <div class="error-message" id="error-message">
                    <strong><i class="fas fa-exclamation-triangle"></i> Error:</strong> <span id="error-text"></span>
                </div>
                
                <div class="success-message" id="success-message">
                    <strong><i class="fas fa-check-circle"></i> Success:</strong> File information fetched successfully!
                </div>
            </div>

            <div class="result-section" id="result-section">
                <h2 class="section-title"><i class="fas fa-file-download"></i> Download Information</h2>
                <div id="file-container">
                    </div>
                
                <div class="server-info">
                    <h3><i class="fas fa-server"></i> Server Information</h3>
                    <div class="info-grid" id="server-info">
                        </div>
                </div>
            </div>
        </div>

        <footer>
            <p>Powered by AlphaAPI Labs | HS TeraBox Downloader &copy; 2023</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fetchBtn = document.getElementById('fetch-btn');
            const teraboxUrl = document.getElementById('terabox-url');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const resultSection = document.getElementById('result-section');
            const fileContainer = document.getElementById('file-container');
            const serverInfo = document.getElementById('server-info');
            const errorText = document.getElementById('error-text');

            fetchBtn.addEventListener('click', function() {
                const url = teraboxUrl.value.trim();
                
                if (!url) {
                    showError('Please enter a TeraBox URL');
                    return;
                }
                
                // Validate URL format
                if (!isValidUrl(url)) {
                    showError('Please enter a valid URL');
                    return;
                }
                
                // Show loading, hide other messages
                loading.style.display = 'block';
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                resultSection.style.display = 'none';
                
                // Encode the URL for the API
                const encodedUrl = encodeURIComponent(url);
                // NOTE: Using a CORS proxy is often necessary for client-side API calls
                const API_URL = `https://teraboxapi.alphaapi.workers.dev/?url=${encodedUrl}`;
                const PROXIED_API_URL = "https://corsproxy.io/?" + encodeURIComponent(API_URL);
                
                // Fetch data from API with CORS proxy
                fetch(PROXIED_API_URL)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        loading.style.display = 'none';
                        
                        if (data.success) {
                            displayFileInfo(data);
                            successMessage.style.display = 'block';
                            resultSection.style.display = 'block';
                            // Clear the search bar after successful fetch
                            teraboxUrl.value = '';
                        } else {
                            showError(data.message || 'Failed to fetch file information');
                        }
                    })
                    .catch(error => {
                        loading.style.display = 'none';
                        showError('Failed to fetch data: ' + error.message);
                    });
            });
            
            function isValidUrl(string) {
                try {
                    new URL(string);
                    return true;
                } catch (_) {
                    return false;
                }
            }
            
            function showError(message) {
                errorText.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                resultSection.style.display = 'none';
            }
            
            // --- FINAL MODIFIED FUNCTION FOR WINDOW.OPEN DOWNLOAD ---
            function displayFileInfo(data) {
                // Clear previous content
                fileContainer.innerHTML = '';
                serverInfo.innerHTML = '';
                
                // Display file information
                if (data.files && data.files.length > 0) {
                    data.files.forEach(file => {
                        const fileInfo = document.createElement('div');
                        fileInfo.className = 'file-info';
                        
                        let fileHTML = `
                            <div class="file-name"><i class="fas fa-file"></i> ${file.name}</div>
                            <div class="file-details">
                                <div class="file-detail">
                                    <div class="detail-label">Size</div>
                                    <div class="detail-value">${file.size}</div>
                                </div>
                                <div class="file-detail">
                                    <div class="detail-label">Type</div>
                                    <div class="detail-value">${file.isdir ? '<i class="fas fa-folder"></i> Folder' : '<i class="fas fa-file"></i> File'}</div>
                                </div>
                            </div>
                        `;
                        
                        if (file.thumbnail) {
                            fileHTML += `<img src="${file.thumbnail}" alt="Thumbnail" class="thumbnail">`;
                        }
                        
                        // Display message for New Tab download
                        fileHTML += `
                            <div class="success-message" style="display:block; margin-top:10px; background:#f0f8ff; color:#0056b3; border-left: 4px solid #0056b3;">
                                <strong><i class="fas fa-external-link-alt"></i> Processing Download:</strong> A new tab/window has opened with the direct download link. If the file doesn't start downloading automatically, please check the new window.
                            </div>
                        `;

                        fileInfo.innerHTML = fileHTML;
                        fileContainer.appendChild(fileInfo);
                        
                        // ✨ FINAL AUTO-DOWNLOAD LOGIC: Using window.open() to bypass referrer/authorization checks ✨
                        if (file.dlink) {
                            const downloadUrl = file.dlink;
                            
                            // Open the download URL in a new blank tab
                            window.open(downloadUrl, '_blank');
                        }
                    });
                }
                
                // Display server information (same as before)
                if (data.server_info) {
                    const serverHTML = `
                        <div class="info-item">
                            <span class="info-label">API Version:</span> ${data.server_info.api_version || 'N/A'}
                        </div>
                        <div class="info-item">
                            <span class="info-label">Region:</span> ${data.server_info.region || 'N/A'}
                        </div>
                        <div class="info-item">
                            <span class="info-label">Status:</span> ${data.server_info.uptime || 'N/A'}
                        </div>
                        <div class="info-item">
                            <span class="info-label">Response Time:</span> ${data.response_time_ms || 'N/A'} ms
                        </div>
                    `;
                    
                    serverInfo.innerHTML = serverHTML;
                }
            }
            // --- END OF FINAL MODIFIED FUNCTION ---
        });
    </script>
</body>
</html>
