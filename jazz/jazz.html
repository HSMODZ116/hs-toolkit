<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>HS TOOLKIT - Live TV</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  
  <link href="jazz.css" rel="stylesheet"/>
 </head>
 <body>

  <header class="dashboard-header">
    <div class="profile-icon" id="open-modal-btn">HS</div>
    <div class="title">HS LIVE TV</div> 
    <div class="theme-switcher">
     <input id="theme-toggle" type="checkbox"/>
     <label for="theme-toggle"></label>
    </div>
  </header>

  <div class="container">
   
   <a href="index.html" class="styled-button btn-back">
    <i class="fas fa-arrow-left"></i>
    <span>Back to HS Toolkit</span>
   </a>

   <main style="width: 100%; display: flex; flex-direction: column; gap: 1.5rem;">
    
    <div class="content-card" style="padding: 0; overflow: hidden; background: transparent; border: none; box-shadow: none;">
        <div class="player-box" id="playerBox" onclick="toggleControls()">
          <video id="videoPlayer" autoplay poster="https://i.postimg.cc/Bv1sPChn/HS-Tv-Player-Icon.jpg"></video>
          <div id="loader"><div class="loader-spin"></div></div>

          <div id="controls" class="controls">
            <button onclick="prevChannel()" class="control-btn"><i class="fas fa-step-backward"></i></button>
            <button id="playBtn" onclick="togglePlay()" class="control-btn"><i class="fas fa-play"></i></button>
            <button id="muteBtn" onclick="toggleMute()" class="control-btn"><i class="fas fa-volume-up"></i></button>
            <button onclick="nextChannel()" class="control-btn"><i class="fas fa-step-forward"></i></button>
            <button onclick="toggleFullScreen()" class="control-btn"><i class="fas fa-expand"></i></button>
          </div>

          <div id="channelName">Select a channel</div>
        </div>
    </div>
    
    <div class="content-card">
        <h2 style="font-size: 1.1rem; font-weight: 600; color: var(--primary-text); margin-bottom: 1rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem;">
            <i class="fas fa-tv"></i> Live Channels
        </h2>
        
        <div class="category-filters" id="categoryFilters">
          <button class="category-btn active" data-category="all">All Channels</button>
          <button class="category-btn" data-category="entertainment">Entertainment</button>
          <button class="category-btn" data-category="news">News</button>
          <button class="category-btn" data-category="sports">Sports</button>
          <button class="category-btn" data-category="kids">Kids</button>
          <button class="category-btn" data-category="regional">Regional</button>
          <button class="category-btn" data-category="international">International</button>
        </div>
        
        <div id="channelGrid"></div>
    </div>
    
   </main>
   
   <footer class="site-footer">
    <p class="footer-credit">Â© 2025 HS Toolkit. All rights reserved.</p>
   </footer>
  </div>
  
  <div class="modal-overlay" id="developer-modal-overlay">
      <div class="modal-content">
          <button class="modal-close" id="close-modal-btn">&times;</button>
          <h3>Developer Info</h3>
          <div class="info-row">
              <strong>Name</strong>
              <p>Haseeb Sahil</p>
          </div>
          <div class="info-row">
              <strong>For Contact</strong>
              <a href="https://t.me/Haseeb_Contact_Bot" target="_blank" class="modal-button">
                  @Haseeb_Contact_Bot
              </a>
          </div>
          <div class="info-row">
              <strong>Telegram Channel</strong>
              <a href="https://t.me/hsmodzofc2" target="_blank" class="modal-button">
                  HS MODZ Official Channel
              </a>
          </div>
      </div>
  </div>
  
  <script src="jazz.js" defer></script>

 </body>
</html>
