<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>HS TOOLKIT - Insta Downloader</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  
  <link href="Instagram.css" rel="stylesheet"/>
 </head>
 <body>

  <header class="dashboard-header">
    <div class="profile-icon" id="open-modal-btn">HS</div>
    <div class="title">HS INSTA DOWNLOADER</div>
    <div class="theme-switcher">
     <input id="theme-toggle" type="checkbox"/>
     <label for="theme-toggle"></label>
    </div>
  </header>

  <div class="container">
    
   <a href="https://hs-toolkit.netlify.app/" class="styled-button btn-back" style="text-decoration: none;">
    <i class="fas fa-arrow-left"></i>
    <span>Back to HS Toolkit</span>
   </a>
   <main style="width: 100%; display: flex; flex-direction: column; gap: 1.5rem;">
    
    <div class="content-card">
      <h2 class="content-title">Instagram Downloader</h2>
      <p class="form-label">
        Download Reels, IGTV, and Videos.
      </p>
      
      <div class="input-group-styled">
        <input type="text" id="videoUrl" class="styled-input" placeholder="Paste Instagram video link..." autocomplete="off">
        <button class="styled-button small" id="pasteBtn" title="Paste from Clipboard">
            <i class="fas fa-clipboard"></i>
        </button>
      </div>

      <button class="styled-button" id="downloadBtn">
        <i class="fas fa-link"></i>
        <span>Get Link</span>
      </button>
      
      <div id="loader" class="loader hidden"></div>
      
      <div id="message" class="message-box hidden"></div>
      
    </div>
    
    <div class="content-card hidden" id="results">
      <h2 class="content-title">Link Ready!</h2>
      
      <div class="download-options">
          <a id="mainDownloadBtn" class="styled-button green" href="#">
            <i class="fas fa-arrow-down"></i> Download Video
          </a>
          <button class="styled-button reset" id="resetBtn">
            <i class="fas fa-redo-alt"></i> Download Other Video
          </button>
      </div>
    </div>

   </main>
   
   <footer class="site-footer">
    <p class="footer-credit">Â© 2025 HS Toolkit. All rights reserved.</p>
   </footer>
  </div>
  
  <div class="modal-overlay" id="developer-modal-overlay">
      <div class="modal-content">
          <button class="modal-close" id="close-modal-btn">&times;</button>
          <h3>Developer Info</h3>
          <div class="info-row">
              <strong>Name</strong>
              <p>Haseeb Sahil</p>
          </div>
          <div class="info-row">
              <strong>For Contact</strong>
              <a href="https://t.me/Haseeb_Contact_Bot" target="_blank" class="modal-button">
                  @Haseeb_Contact_Bot
              </a>
          </div>
          <div class="info-row">
              <strong>Telegram Channel</strong>
              <a href="https://t.me/hsmodzofc2" target="_blank" class="modal-button">
                  HS MODZ Official Channel
              </a>
          </div>
      </div>
  </div>
  
  <script src="Instagram.js" defer></script>

 </body>
</html>
