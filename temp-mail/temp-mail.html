 <body>

  <header class="dashboard-header">
    <div class="profile-icon" id="open-modal-btn">HS</div>
    <div class="title">HS TEMP MAIL</div>
    <div class="theme-switcher">

          <button class="styled-button small" id="copyEmailBtn">Copy</button>
        </div>
      </div>
    </div>

    <div class="content-card">
      <h2 class="content-title">üì• Inbox</h2>

        <input class="styled-input" id="emailInput" placeholder="Your temp email..." type="text"/>

      </div>
      <div class="inbox-messages" id="messages">
        <p>No messages yet...</p>
      </div>
    </div>

   </main>
